<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First JavaScript</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>My First JavaScript</h1>
    </div>
    <div class="button-container">
        <button onclick="document.getElementById('demo').innerHTML = new Date().toString();">Click me to display the standard time !</button>
    </div>

    <div class="date-container">
        <p id="demo"></p>
    </div>

</div>
</body>
</html>
