<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript While Loop</title>
</head>
<body>
<h3>The While Loop</h3>
<p id="while"></p>
<h3>The Do/While Loop</h3>
<p id="do-while"></p>

<script>
    var i = 0, text = '';
    while (i < 10) {
        text += "The number is " + i + '<br>';
        i++;
    }
    document.getElementById("while").innerHTML = text;
    i = 0;
    text = '';
    do {
        text += "The number is " + i + '<br>';
        i++;
    }
    while (i < 10);
    document.getElementById("do-while").innerHTML = text;
</script>
</body>
</html>
