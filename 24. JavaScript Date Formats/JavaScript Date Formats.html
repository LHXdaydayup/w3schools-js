<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Date Formats</title>
</head>
<body>
<h3>JavaScript ISO Dates</h3>
<p id="ISO-complete-date"></p>
<p id="ISO-year-and-month"></p>
<p id="ISO-only-year"></p>
<p id="ISO-date-time"></p>
<p id="ISO-relative-to-UTC"></p>

<h4>JavaScript Short Dates</h4>
<p id="short-date"></p>

<h3>WARNINGS !</h3>
<p id="no-leading-zero"></p>
<p id="YYYY/MM/DD"></p>
<p id="DD-MM-YYYY"></p>

<h3>JavaScript Long Dates</h3>
<p id="MMM DD YYYY"></p>

<h3>JavaScript Full Date</h3>
<p id="full-date"></p>
<p id="full-date2"></p>

<script>
    document.getElementById("ISO-complete-date").textContent = new Date("2017-05-11").toString();
    document.getElementById("ISO-year-and-month").textContent = new Date("2017-05").toString();
    document.getElementById("ISO-only-year").textContent = new Date("2017").toString();
    document.getElementById("ISO-date-time").textContent = new Date("2017-05-11T19:00:00Z").toString();
    document.getElementById("ISO-date-time").textContent = new Date("2017-05-11T19:00:00Z").toString();
    document.getElementById("ISO-relative-to-UTC").textContent = new Date("2017-05-11T23:00:00+08:00").toString();
    document.getElementById("short-date").textContent = new Date("05/11/2017").toString();
    document.getElementById("no-leading-zero").textContent = new Date("2017-5-11").toString();
    document.getElementById("YYYY/MM/DD").textContent = new Date("2017/05/11").toString();
    document.getElementById("DD-MM-YYYY").textContent = new Date("18-05-2017").toString();
    document.getElementById("MMM DD YYYY").textContent = new Date("May 11 2017").toString();
    document.getElementById("full-date").textContent = new Date("Mon May 05 2017 16:56:24 GMT+0100 (W. Europe Standard Time)").toString();
    document.getElementById("full-date2").textContent = new Date("Mon May 05 2017 16:56:24 GMT+0100 (Tokyo Time)").toString();
</script>

</body>
</html>
