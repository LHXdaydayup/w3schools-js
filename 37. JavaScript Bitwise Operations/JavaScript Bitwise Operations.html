<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Bitwise Operations</title>
</head>
<body>
<h3>JavaScript Bitwise AND</h3>
<p id="demo1"></p>

<h3>JavaScript Bitwise OR</h3>
<p id="demo2"></p>

<h3>JavaScript Bitwise XOR</h3>
<p id="demo3"></p>

<h3>JavaScript Bitwise NOT</h3>
<p id="demo4"></p>

<h3>JavaScript Bitwise Left</h3>
<p id="demo5"></p>

<h3>JavaScript Sign Preserving Bitwise Right.</h3>
<p id="demo6"></p>

<h3>JavaScript Bitwise Right</h3>
<p id="demo7"></p>

<h3>JavaScript Convert Decimal to Binary</h3>
<p id="demo8"></p>

<script>
    /**
     * @description 位运算符是在数字底层（即表示数字的 32 个数位）进行操作的。
     * JS 位运算符有 & 、| 、^ 、~ 、<< 、>> 、>>>
     * @type {number}
     */
    document.getElementById("demo1").textContent = 5 & 1;
    document.getElementById("demo2").textContent = 5 | 1;
    document.getElementById("demo3").textContent = 5 ^ 1;
    document.getElementById("demo4").textContent = ~5;
    document.getElementById("demo5").textContent = 5 << 1;
    document.getElementById("demo6").textContent = -5 >> 1;
    document.getElementById("demo7").textContent = 5 >>> 1;
    document.getElementById("demo8").textContent = dec2bin(-5);
    /**
     * 将十进制转换为二进制。
     * @param dec
     * @returns {*}
     */
    function dec2bin(dec) {
        return (dec >>> 0).toString(2);
    }
</script>
</body>
</html>
