<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Data Types</title>
</head>
<body>
<h3>JavaScript Data Types</h3>
<p id="age"></p>
<p id="name"></p>
<p id="person"></p>

<h3>The Concept of Data Types</h3>
<p id="x"></p>
<p id="number-front"></p>
<p id="string-front"></p>

<h3>JavaScript Types are Dynamic</h3>
<p id="a"></p>
<p id="a-number"></p>
<p id="a-string"></p>

<h3>JavaScript Strings</h3>
<p id="double-quotes"></p>
<p id="single-quotes"></p>
<p id="single-quote-inside-double-quotes"></p>
<p id="single-quotes-inside-double-quotes"></p>
<p id="double-quotes-inside-single-quotes"></p>

<h3>JavaScript Numbers</h3>
<p id="with-decimals"></p>
<p id="without-decimals"></p>

<h3>JavaScript Booleans</h3>
<p id="bool-true"></p>
<p id="bool-false"></p>

<h3>JavaScript Arrays</h3>
<p id="array"></p>

<h3>JavaScript Objects</h3>
<p id="person-name"></p>

<h3>Complex Data</h3>
<p id="typeof-array"></p>
<p id="typeof-object"></p>
<p id="typeof-function"></p>

<h3>Undefined</h3>
<p id="typeof-undefined"></p>

<h3>Difference Between Undefined and Null</h3>
<p id="difference"></p>

<script>
    var age = 16;
    var name = "Johnson";
    var person = {name: "Johnson", age: 16};
    document.getElementById("age").textContent = typeof age;        //Number
    document.getElementById("name").textContent = typeof name;      //String
    document.getElementById("person").textContent = typeof person;  //Object
    var x = 15 + "yuan";
    var y = 12 + 4 + "yuan";
    var z = "￥" + 12 + 4;
    document.getElementById("x").textContent = typeof x;
    document.getElementById("number-front").textContent = y;
    document.getElementById("string-front").textContent = z;
    var a;
    document.getElementById("a").innerHTML = a; //显示undefined ; 而document.getElementById("a").textContent = a; 显示空串
    a = 5;
    document.getElementById("a-number").textContent = typeof a;
    a = "5";
    document.getElementById("a-string").textContent = typeof a;
    var double = "Hi";
    var single = 'Hello';
    document.getElementById("double-quotes").textContent = double;
    document.getElementById("single-quotes").textContent = single;
    var singleQuoteInsideDoubleQuotes = "It's alright";
    document.getElementById("single-quote-inside-double-quotes").textContent = singleQuoteInsideDoubleQuotes;
    var singleQuotesInsideDoubleQuotes = "He is called 'Johnson'";
    document.getElementById("single-quotes-inside-double-quotes").textContent = singleQuotesInsideDoubleQuotes;
    var doubleQuotesInsideSingleQuotes = 'He is called "Johnson"';
    document.getElementById("double-quotes-inside-single-quotes").textContent = doubleQuotesInsideSingleQuotes;
    var x1 = 32.53;
    var x2 = 34;
    document.getElementById("with-decimals").textContent = x1;
    document.getElementById("without-decimals").textContent = x2;
    var boolTrue = true;
    var boolFalse = false;
    document.getElementById("bool-true").textContent = boolTrue;
    document.getElementById("bool-false").textContent = boolFalse;
    var numbers = [0, 1, 2, 3, 5, 6];
    document.getElementById("array").textContent = typeof numbers[0];
    document.getElementById("person-name").textContent = person.name;
    document.getElementById("typeof-array").textContent = typeof numbers;
    document.getElementById("typeof-object").textContent = typeof person;
    function func() {
        console.log('JavaScript variables can hold many data types: numbers, strings, objects and more.');

</script>
</body>
</html>
