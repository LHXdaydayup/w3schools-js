<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Can Change HTML Styles (CSS)</title>
</head>
<body>
<div>
    <button onclick="changeStyles('fontSize')">Change the font size</button>
    <button onclick="changeStyles('color')">Change the color</button>
    <button onclick="changeStyles('display')">Change the display</button>
</div>

<div>
    <p id="element">
        Changing the style of an HTML element, is a variant of changing an HTML attribute:
    </p>
</div>
<script>
    function changeStyles(style) {
        var element = document.getElementById("element");
        var elementStyle = element.style;
        switch (style) {
            case 'fontSize':
                elementStyle.fontSize = 30 + 'px';
                break;
            case 'color':
                var red = 255, green = 224, blue = 0;
                elementStyle.color = 'rgb(' + red + ',' + green + ',' + blue + ')';
                break;
            case 'display':
               elementStyle.display = 'none';
        }
    }
</script>
</body>
</html>
