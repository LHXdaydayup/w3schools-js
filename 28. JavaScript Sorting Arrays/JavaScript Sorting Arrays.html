<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Sorting Arrays</title>
</head>
<body>
<h3>Sorting an Array</h3>
<p id="sort"></p>

<h3>Reversing an Array</h3>
<p id="reverse"></p>

<h3>Numeric Sort</h3>
<p id="numeric-sort-asc"></p>
<p id="numeric-sort-desc"></p>

<h3>The Compare Function</h3>
<p id="numeric-sort-default"></p>

<h3>Sorting an Array in Random Order</h3>
<p id="sort-random"></p>

<h3>Sorting Object Arrays</h3>
<p id="sort-cars"></p>
<p id="sort-cars-by-type"></p>

<script>
    /**
     * sort()方法 按字母顺序排序数组
     * @type {string[]}
     */
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.sort();
    /**
     * reverse()方法 反转数组中的元素
     * @type {string[]}
     */
    document.getElementById("sort").textContent = fruits.toString();
    fruits.reverse();
    document.getElementById("reverse").textContent = fruits.toString();
    /**
     * 定义顺序排序数组
     * @param a
     * @param b
     * @returns {number}
     */
    function asc(a, b) {
        return a - b;
    }
    /**
     * 定义倒序排序数组
     * @param a
     * @param b
     * @returns {number}
     */
    function desc(a, b) {
        return b - a;
    }
    var points = [40, 100, 1, 5, 25, 10];
    points.sort(asc);
    document.getElementById("numeric-sort-asc").textContent = points.toString();
    points = [40, 100, 1, 5, 25, 10];
    points.sort(desc);
    document.getElementById("numeric-sort-desc").textContent = points.toString();
    points = [40, 100, 1, 5, 25, 10];
    points.sort();
    document.getElementById("numeric-sort-default").textContent = points.toString();
    /**
     * 定义随机排序数组
     * @param a
     * @param b
     * @returns {number}
     */
    function randomSort(a, b) {
        return 0.5 - Math.random();
    }
    points = [40, 100, 1, 5, 25, 10];
    points.sort(randomSort);
    document.getElementById("sort-random").textContent = points;
    var cars = [
        {
            type: "Volvo",
            year: 2016,
            toString: function () {
                return this.type;
            }
        },
        {
            type: "Saab",
            year: 2001,
            toString: function () {
                return this.type;
            }
        },
        {
            type: "BMW",
            year: 2010,
            toString: function () {
                return this.type;
            }
        }
    ];
    /**
     * 定义根据汽车生产年排序
     * @param a
     * @param b
     * @returns {number}
     */
    function sortCarsByYear(a, b) {
        return a.year - b.year;
    }
    cars.sort(sortCarsByYear);
    document.getElementById("sort-cars").textContent = cars.toString();
    cars.sort(sortCarsByYear);
    document.getElementById("sort-cars").textContent = cars.toString();
    /**
     * 定义根据汽车品牌比较函数
     * @param a
     * @param b
     * @returns {number}
     */
    function sortCarsByType(a, b) {
        var x = a.type.toLowerCase();
        var y = b.type.toLowerCase();
        if (x < y) {
            return -1;
        }
        if (x > y) {
            return 1;
        }
        return 0;
    }
    cars.sort(sortCarsByType);
    document.getElementById("sort-cars-by-type").textContent = cars.toString();
</script>
</body>
</html>
